<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시계 상세정보</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="detail-content">시계 상세 정보 로딩 중...</div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const detail = {
      "Submariner": "롤렉스의 대표 다이버 워치. 방수 성능과 디자인 우수.",
      "Speedmaster": "오메가의 대표 크로노그래프. 달에 간 시계로 유명.",
      "F91W": "카시오의 국민 디지털 시계. 가볍고 실용적.",
    };
    document.getElementById("detail-content").innerHTML =
      `<h2>${id}</h2><p>${detail[id] || "상세 정보 준비 중입니다."}</p>`;
  </script>
</body>
</html>
